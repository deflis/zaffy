   - >
    this.content is json_equal
    '{"isSucceeded": false, "errorCode":"NO_LANDING_SESSION"}'

- action: http.get
  url: http://common.api.local.dwango.jp/spAffiliate/session/getEnabledList?smartPhoneUid=hoge
  #url: http://google.co.jp/
  assert:
   - this.status == 400
