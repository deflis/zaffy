- HTTP テスト

- action: debug.print

- action: const.set
  url: yahoo.co.jp

- action: preset
  http:
    default:
      url: http://yahoo.hoge
      assertex:
       - true

- action: http.get

- action: http.post
  url: http://<<const.url>>:80/
  params:
    hoge: 10
    fuga: piyo
  assertex: []

- action: debug.rawprint
  a: 100
  +x: "[1,2,3]"
  +hoge: <<actions[-1].res.content.startswith('hoge')>>

- action: http.get
  url: http://hogefugapiyo.com/
  assertex:
   - true # なんらかの例外が発生することだけをチェックしたい場合
   - ex|classname == 'ConnectionError'

- action: http.get
  url: http://google.co.jp/
  assert:
   - res.status == 200
  assertex: []

